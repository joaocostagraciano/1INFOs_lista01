<meta charset="UTF-8">
<script>
    /*
    Problema: Nome completo
    Peça para o usuário informar o seu nome, o nome do meio e o seu último nome. Após, o programa deverá apresentar a seguinte mensagem:
        O seu nome completo é NOME NOME_DO_MEIO ÚLTIMO_NOME.
    */

    //ENTRADA
     let primeiroNome = prompt("Por favor, informe o seu primeiro nome:");
     let nomeDoMeio = prompt("Agora, informe o seu nome do meio:");
     let ultimoNome = prompt("Por último, informe o seu último nome:");
    //PROCESSAMENTO
     let nomeCompleto = primeiroNome + " " + nomeDoMeio + " " + ultimoNome;
    //SAÍDA
     alert("O seu nome completo é " + nomeCompleto + ".");
</script>
