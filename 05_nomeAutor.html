<meta charset="UTF-8">
<script>
    /*
    Problema: Nome do Autor
    Peça para o usuário informar o seu nome e o seu sobrenome. Após, o programa deverá mostrar os dados informados da seguinte forma:
        Nome do Autor: SOBRENOME, NOME.
    */

    //ENTRADA
     let nome = prompt("Por favor, informe o seu nome:");
     let sobrenome = prompt("Agora, informe o seu sobrenome:");

    //PROCESSAMENTO
     let nomeDoAutor = sobrenome.toUpperCase() + ", " + nome + ".";
    //SAÍDA
     alert("Nome do Autor: " + nomeDoAutor);
</script>
