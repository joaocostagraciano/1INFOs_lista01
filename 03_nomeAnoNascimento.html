<meta charset="UTF-8">
<script>
    /*
    Problema: Nome e ano de nascimento
    Peça para o usuário informar o primeiro nome e o ano em que nasceu. Após, o programa deverá mostrar a seguinte mensagem:
        NOME, você nasceu em ANO_NASCIMENTO.
    */

    //ENTRADA
     let nome = prompt("Por favor, informe o seu primeiro nome:");
     let anoNascimento = prompt("Agora, informe o ano em que você nasceu:");
    //PROCESSAMENTO
    anoNascimento = parseInt(anoNascimento);
     let anoAtual = new Date().getFullYear();
     let idade = anoAtual - anoNascimento;

    //SAÍDA
     alert(nome + ", você nasceu em " + anoNascimento + ". E tem " + idade + " anos.");
</script>
